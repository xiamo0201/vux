
<div>
  <x-dialog class="weui_dialog_confirm"
  v-model="showValue"
  :mask-transition="maskTransition"
  :dialog-transition="dialogTransition"
  :hide-on-blur="hideOnBlur"
  @on-hide="$emit('on-hide')"
  @on-show="$emit('on-show')">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">{{title}}</strong></div>
    <div class="weui_dialog_bd"><slot><div v-html="content"></div></slot></div>
    <div class="weui_dialog_ft">
      <a href="javascript:;" class="weui_btn_dialog default" @click="onCancel">{{cancelText || $t('vux.confirm.cancel_text')}}</a>
      <a href="javascript:;" class="weui_btn_dialog primary" @click="onConfirm">{{confirmText || $t('vux.confirm.confirm_text')}}</a>
    </div>
  </x-dialog>
</div>
